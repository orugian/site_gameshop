<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Fomulário de cadastro</h1>
    <form>
        <label for="Nome">Nome</label> <input required type="text" id="Nome"/><br>
        <label for="E-mail">E-mail</label> <input required type="email" id="E-mail"><br>
        <label for="Senha">Senha</label> <input required type="password" id="Senha"><br>
        <button type="submit">
                Cadastrar
        </button>
    </form>
</body>
</html>
